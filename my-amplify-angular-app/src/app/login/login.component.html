<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field class="form-group">
          <input matInput placeholder="Username" id="username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field class="form-group">
          <input matInput type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="error-message" *ngIf="loginErrorMessage">{{ loginErrorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
